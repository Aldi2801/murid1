<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pembayaran</title>
    <style>
        /* Gaya Umum untuk Halaman */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }
        
        .payment-container {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Judul */
        
        .payment-container h2 {
            margin-bottom: 20px;
            color: #4a90e2;
            font-size: 1.8em;
        }
        /* Form Group Styling */
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus {
            border-color: #4a90e2;
            outline: none;
        }
        /* Tombol */
        
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #6a1b9a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #d81b60;
        }
        /* Total Pembayaran */
        
        #total-container {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h2>Menu Pembayaran</h2>
        <div class="form-group">
            <label for="jumlah">Jumlah Pembayaran:</label>
            <input type="number" id="jumlah" placeholder="Masukkan jumlah">
        </div>
        <div class="form-group">
            <label for="metode">Metode Pembayaran:</label>
            <select id="metode">
                <option value="kartu kredit">Kartu Kredit</option>
                <option value="transfer bank">Transfer Bank</option>
                <option value="e-wallet">E-Wallet</option>
            </select>
        </div>
        <button type="button" onclick="submitPayment()">Bayar</button>

        <!-- Container untuk menampilkan total pembayaran -->
        <div id="total-container">
            Total Pembayaran Terkirim: Rp <span id="total-amount">0</span>
        </div>
    </div>

    <script>
        // Initialize total amount
        let totalAmount = 0;

        function submitPayment() {
            const jumlah = parseFloat(document.getElementById('jumlah').value);
            const metode = document.getElementById('metode').value;

            if (jumlah && jumlah > 0) {
                // Update the total amount
                totalAmount += jumlah;
                document.getElementById('total-amount').innerText = totalAmount.toLocaleString('id-ID');

                // Display success message
                alert(`Pembayaran sebesar Rp ${jumlah.toLocaleString('id-ID')} menggunakan ${metode} berhasil!`);

                // Clear input
                document.getElementById('jumlah').value = '';
            } else {
                alert('Harap masukkan jumlah pembayaran yang valid.');
            }
        }
    </script>
</body>

</html>
